<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraton Form</title>
</head>
<style>
    form{
        text-align: center;
        background-color: rgba(187, 36, 36, 0.712);
        margin-right: 200px;
        margin-left: 200px;
    }
     h2{
        text-align: center;
     }
     label{
        display: block;
       
     }
     input[type=text],
     input[type=tel],
     input[type=email],
     input[type=birthday],
     textarea,select{
        border-radius: 10px;
     }
     input[type=submit]{
background-color: rgb(143, 202, 5);
cursor: pointer;
     }
     input[type=submit]:hover{
        background-color: rgb(83, 32, 32);
     }

     

    </style>
<body>
    <form >
        <h1>Registration Form</h1>
        <label>Name</label>
        <input type="text" name="name" required>
        <label>Email</label>
        <input type="email" email="email" required>
        <label>Phone Number</label>
        <input type="tel" phoneNumber="phoneNumber" required><br>
        <input type="checkbox" id="subject1" name=" subject1" value="Tamil">
        <label for=" subject1"> I know Tamil </label><br>
        <input type="checkbox" id=" subject2" name=" subject2" value="Telugu">
        <label for=" subject2"> I know Telugu</label><br>
        <input type="checkbox" id=" subject3" name=" subject3" value=" English ">
        <label for=" subject3"> I know Telugu</label> 
        <input type="button" onclick="alert('Hello World!')" value="Click Me!">
        <input type="radio" id="html" name="fav_language" value="HTML"> 
        <label for="html">HTML</label><br> 
        <input type="radio" id="css" name="fav_language" value="CSS"> 
        <label for="css">CSS</label><br> 
        <input type="radio" id="javascript" name="fav_language" value="JavaScript"> 
        <label for="javascript">JavaScript</label>
        <label for="favcolor">Select your favoritecolor:</label> 
        <input type="color" id="favay (date and time):"></label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" value="Submit"> 
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"> 
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"> 
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"> 
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"> 
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"> 
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"> 
        <label>gender</label>
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <label>Zipcode</label>
        <input type="text" zipcode="zipcode" required>
        <label>About</label>
        <textarea name="about"></textarea>
        <label>Submit</label>
        <input type="submit" value="register">
    </form>
</body>
</html>
